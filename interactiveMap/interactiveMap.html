<template>
    <template if:true={mapMarkers} style="width:100%;height:300px">
      <template if:true={showCommunityNavigation}>
        <div class="slds-align_absolute-center">
          <p>
              Go to: <lightning-button label={communityName} variant="brand-outline" onclick={navigateButtonClicked}></lightning-button>
          </p>
      </div>
      </template>
      <lightning-map
        map-markers={mapMarkers}
        markers-title="Records"
        onmarkerselect={handleMarkerSelect}
        selected-marker-value={selectedMarkerValue}
        list-view={listView}
        zoom-level={zoomLevel}
        >
      </lightning-map>
    </template>
  </template>
